{% block main%}

<h2>Are you sure to delete log: {{log.subject}}?</h2>
 <form action="{{ url_for('log.delete_log', log_id=log.id) }}" method = 'post'>

    <input class="btn btn-danger" type='submit' value='Delete'>
    <a class="btn btn-primary" href = "{{ url_for('log.index') }}">Cancel </a>
     </form>

{% endblock %}
