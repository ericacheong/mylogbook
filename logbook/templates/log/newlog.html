{% extends "layout.html" %}


{% block main %}
    <form class="form-horizontal" action="{{url_for('log.new_log')}}" method=post>
        <div class="form-group">
            <label for="subject" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
            </div>
        </div>
        <div class="form-group">
            <label for="link" class="col-sm-2 control-label">Link</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="link" name="link" placeholder="Link">
            </div>
        </div>
        <div class="form-group">
            <label for="notes" class="col-sm-2 control-label">Notes</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="notes" name="notes" rows="4" placeholder="Notes"></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <label for="tag" class="col-sm-2 control-label">Tag</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tag" name="tag" placeholder="Tag (separate by comma)">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </div>

    </form>

{% endblock %}
